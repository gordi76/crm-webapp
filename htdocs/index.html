<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM-Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/lead.css">
    <link rel="stylesheet" href="styles/customer.css">
    <link rel="stylesheet" href="styles/customerorder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/getleads.js"></script>
    <script src="scripts/getcustomer.js"></script>
    <script src="scripts/getcustomerorders.js"></script>
</head>
<body>
    <header>
        <!--  -->
    </header>
    <div class="top-bar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776</div>
        <div class="title"><a href="index.html">CRM-Dashboard</a></div>
        <div class="profile-link"><a href="#" id="profileLink">Mein Profil</a></div>
    </div>

    <div class="dropdown-content" id="profileDropdown">
        <ul>
            <!-- Inhalt Dropdown-Fenster -->
            <li><a href="login.html">Profil bearbeiten</a></li>
            <li><a href="#">Sicherheitseinstellungen</a></li>
            <li><a href="#">Abmelden</a></li>
        </ul>
    </div>

    <div class="sidebar">
        <ul>
            <input type="text" placeholder="Search..." id="searchInput">
            <li><a href="index.html">Startseite</a></li>
            <li><a href="customer.html">Kunden</a></li>
            <li><a href="leads.html">Leads</a></li>
            <li><a href="orderquotation.html">Angebote</a></li>
            <li><a href="customerorders.html">Aufträge</a></li>
            <li><a href="calender.html">Kalender</a></li>
        </ul>
    </div>

    <main>
        <div class="sales">
            <div class="sales-tiles">
                <h2>Sales</h2>
                <button>$0</button>
            </div>
            <div class="sales-tiles">
                <h2>Earnings</h2>
                <button>$0</button>
            </div>
            <div class="sales-tiles">
                <h2>Pending</h2>
                <button>$0</button>
            </div>
        </div>

        <div class="earning-report">
            <h2>Earning Report</h2>
            <canvas id="earningsChart"></canvas>
        </div>

        <div class="leads">
            <h2>Leads</h2>
            <table id="leadsList">
            </table>
        </div>

        <div class="customer">
            <h2>Kunden</h2>
            <table id="customerList">
            </table>
        </div>

        <div class="customer-orders">
            <h2>Kundenaufträge</h2>
            <table id="ordersList">
            </table>
        </div>

    </main>

    <footer>
        <!-- -->


    </footer>
