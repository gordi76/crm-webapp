<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM-Dashboard</title>

    <link rel="stylesheet" href="styles/customerorder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <script src="scripts/customerorder.js"></script>
</head>
<body>
<header>
    <!--  -->
</header>


<div class="top-bar">
    <div class="menu-toggle" onclick="toggleMenu()">&#9776</div>
    <div class="title"><a href="index.html">CRM-Dashboard</a></div>
    <div class="profile-link"><a href="#" id="profileLink">Mein Profil</a></div>
</div>

<div class="dropdown-content" id="profileDropdown">
    <ul>
        <li><a href="#">Profil bearbeiten</a></li>
        <li><a href="#">Sicherheitseinstellungen</a></li>
        <li><a href="#">Abmelden</a></li>
    </ul>
</div>

<div class="sidebar">
    <ul>
        <input type="text" placeholder="Search..." id="searchInput">
        <li><a href="index.html">Startseite</a></li>
        <li><a href="customer.html">Kunden</a></li>
        <li><a href="leads.html">Leads</a></li>
        <li><a href="orderquotation.html">Angebote</a></li>
        <li><a href="customerorder.html">Aufträge</a></li>
        <li><a href="calender.html">Kalender</a></li>
    </ul>
</div>
<main>

    <button id="openOrderFormBtn" class="new-lead-button">Neuen Kundenauftrag erfassen</button>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Neuen Kundenauftrag erfassen</h3>
            <form id="orderForm">
                <label for="customerName">Kunde:</label>
                <input type="text" id="customerName" name="customerName" required><br><br>
                <label for="orderDescription">Beschreibung:</label><br>
                <textarea id="orderDescription" name="orderDescription" rows="4" required></textarea>
                <button type="submit">Auftrag erfassen</button>
            </form>
        </div>
    </div>

    <div class="customer-orders">
        <h2>Kundenaufträge</h2>
        <div class="search-wrapper">
            <input type="text" id="customerOrderSearchInput" class="search-input" placeholder="Nach Lead suchen">
            <button id="searchButton">Suchen</button>
        </div>
        <table id="ordersList">
            </table>
    </div>

</main>

</body>
</html>
